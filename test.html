<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Dinámicas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Imagen de fondo dinámica */
        .background {
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: background-image 0.5s ease-in-out;
        }

        /* Contenido de la página */
        .content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: left;
            text-align: left;
            padding: 20px;
        }

        /* Texto de la nota */
        .main-text {
            font-size: 64px;
            margin-bottom: 20px;
        }

        /* Subtítulos */
        .subtext {
            font-size: 18px;
            margin: 5px 0;
        }

        /* Imágenes flotantes */
        .float-image {
            position: absolute;
            width: 200px;
            height: auto;
            z-index: 1;
        }

        .float-image1 {
            top: 10%;
            left: 20%;
        }

        .float-image2 {
            bottom: 10%;
            right: 20%;
        }

        /* Menú para seleccionar la nota */
        .menu {
            position: absolute;
            display: flex;
            flex-direction: column;
            bottom: 20px;
            left: 10px;
            gap: 10px; 
            font-size: 14px;
        }

        .menu button {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            margin: 0 10px;
            font-size: 16px;
        }

        .menu button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Imagen de fondo -->
    <div class="background" id="background"></div>

    <!-- Contenido -->
    <div class="content">
        <!-- Texto principal -->
        <div class="main-text" id="mainText">EDITORIAL</div>

        <!-- Subtítulos -->
        <div class="subtext" id="subText1">De la ocupación cenital al testimonio nadiral</div>
        <div class="subtext" id="subText2">19 de agosto de 2021 – 25 de noviembre de 2021</div>
        <div class="subtext" id="subText3">Mexico City</div>

        <!-- Imágenes flotantes -->
        <img src="" alt="Nota imagen 1" class="float-image float-image1" id="floatImg1">
        <img src="" alt="Nota imagen 2" class="float-image float-image2" id="floatImg2">
    </div>

    <!-- Menú para cambiar entre notas -->
    <div class="menu">
        <button onclick="changeNote(0)">Nota 1
        </button>
        <button onclick="changeNote(1)">Nota 2</button>
        <button onclick="changeNote(2)">Nota 3</button>
    </div>

    
    <script>
        // Información de las notas (texto e imágenes)
        const notes = [
            {
                background: 'img/01.png',
                mainText: 'EDITORIAL ',
                subTexts: ['TRAICIONAR A NUESTRA PROPIA LENGUA', '19 DE AGOSTO DE 2024', 'MEXICO CITY'],
                floatImages: ['img/04.jpg', 'img/05.jpg']
            },
            {
                background: 'img/02.jpg',
                mainText: 'EDITORIAL ',
                subTexts: ['CARTOGRAFÍA SENTIMENTAL DE LA BRUTALIZACIÓN EN CURSO', '19 DE AGOSTO DE 2024', 'MEXICO CITY'],
                floatImages: ['img/06.png', 'img/07.jpg']
            },
            {
                background: 'img/03.jpg',
                mainText: 'EDITORIAL ',
                subTexts: ['DE LA OCUPACIÓN CENITAL AL TESTOMINIO NADRIAL', '19 DE AGOSTO DE 2024', 'MEXICO CITY'],
                floatImages: ['img/01.png', 'img/02.jpg']
            }
        ];

        // Función para cambiar el contenido de la nota
        function changeNote(index) {
            const note = notes[index];

            // Cambiar fondo
            document.getElementById('background').style.backgroundImage = `url(${note.background})`;

            // Cambiar textos
            document.getElementById('mainText').innerText = note.mainText;
            document.getElementById('subText1').innerText = note.subTexts[0];
            document.getElementById('subText2').innerText = note.subTexts[1];
            document.getElementById('subText3').innerText = note.subTexts[2];

            // Cambiar imágenes flotantes
            document.getElementById('floatImg1').src = note.floatImages[0];
            document.getElementById('floatImg2').src = note.floatImages[1];
        }

        // Inicializar con la primera nota
        changeNote(0);
    </script>

</body>
</html>
